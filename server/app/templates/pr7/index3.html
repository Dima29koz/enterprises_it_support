{% extends 'pr7/index.html' %}

{% block title %}
Index - 3
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts/pr7/index3.js') }}"></script>
{% endblock %}

{% block main %}
<div class="form-signin text-center m-auto">
    <form method="post" class="form-contact">
        {{ form.hidden_tag() }}
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="alert flash-{{cat}}">{{msg}}</div>
        {% endfor %}

        <div class="form-floating">
            <div class="form-floating">
                <input class="form-control" id="field1" name="field1" type="text">
                <label for="field1">Field1</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" style="min-height: 100px" id="field2" name="field2" readonly></textarea>
                <label for="field2">Field2</label>
            </div>


        </div>
    </form>
</div>
{% endblock %}

{% block tail_js %}{% endblock %}
